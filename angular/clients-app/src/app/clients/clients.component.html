<div class="card border-primary mb-3" >
  <div class="card-header text-primary">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clients/form']">Crear Cliente</button>
    </div>
    
    <table class="table table-bordered table-striped text-primary">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Creaci√≥n</th>
          <th>Email</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clients">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.surname}}</td>
          <td>{{item.creationDate}}</td>
          <td>{{item.email}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/clients/form', item.id]">Editar</button>
          </td>
          <td>
            <button type="button" name="button" (click)="delete(item.id)">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

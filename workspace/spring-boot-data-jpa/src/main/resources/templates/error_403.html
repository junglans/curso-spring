<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-danger text-white">
			<div class="card-header">Error: ¡Acceso denegado!</div>
			<div class="card-body">
				<h5 class="card-title">
				Lo sentimos <span th:text="${#authentication.name}"></span> no tienes permisos para acceder a esta página
				</h5>
				<a th:href="@{/clients}" class="btn btn-outline-light" role="button">Volver</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
